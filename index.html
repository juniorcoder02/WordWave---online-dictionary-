
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordWave-Online Dictionary</title>
    <link rel="icon" href="icon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>WordWave- your Online Dictionary</h1>
    <div class="card">
      <div class="card-header">
        <form id="search-form">
          <input type="text" id="word-input" name="word" placeholder="Search here..." />
          <button class="btn" type="submit">Search</button>
        </form>
      </div>
      <div class="card-body" id="card-body"></div>
      <div class="card-footer">
        <button class="btn-1" id="clear-btn">Clear</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
